<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styleQuiz.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">

      <div class="quizHead">

        <div class="topHead">

          <div class="logo"></div>

          <h5 class="score">Score: 0</h5>

        </div>

        <nav class="classBird">
          <li class="classList">
            <a class="classItem" href="#">Разминка</a>
          </li>
          <li class="classList">
            <a class="classItem" href="#">Воробьиные </a>
          </li>
          <li class="classList">
            <a class="classItem" href="#">Лесные птицы</a>
          </li>
          <li class="classList">
            <a class="classItem" href="#">Певчие птицы</a>
          </li>
          <li class="classList">
            <a class="classItem" href="#">Хищные птицы</a>
          </li>
          <li class="classList">
            <a class="classItem" href="#">Морские птицы</a>
          </li>
        </nav>

      </div>

      <div class="quizMain">

        <img class="birdImg" src="/assets/images/bird.jpg" alt="bird"></img>

        <ul class="quiz">
          <div class="quizName">
            <h3>*****</h3>
          </div>
          <div class="quizVoice">
            <audio src="/assets/images/sound.mp3" controls>

            </audio>
          </div>
        </ul>

      </div>

        <div class="answer">
          <div class="options">
             <nav class="navOptions">

               <li class="optionsBird" id="1">
                <span class="span"></span>
                <!-- Ворон -->
              </li>
              
              <li class="optionsBird" id="2">
                <span class="span"></span>
                Журавль
              </li>

              <li class="optionsBird">
                <span class="span"></span>
                Ласточка
              </li>

              <li class="optionsBird">
                <span class="span"></span> 
                Козодой
              </li>

              <li class="optionsBird">
                <span class="span"></span>
                Кукушка
              </li>

              <li class="optionsBird">
                <span class="span"></span>
                Синица
              </li>

             </nav>
          </div>

          <div class="answer">
            <div class="options">
              <div class="birdDetalisCard">
                <p class="statrText">Послушайте плеер. <br>
                  Выберите птицу из списка  
                </p>
                <div class="selectedOption">
                  <img class="birdImg" src="../assets/images/bird.jpg" alt="bird">
                  <ul class="selectedUl">
                    <li class="selectedName"><h4>Кукушка</h4></li>
                    <li class="selectedDwells">Горы</li>
                    <li class="selectedVoice">
                      <audio class="quizVoice" src="/assets/images/sound.mp3" controls></audio>
                    </li>
                  </ul>
                </div>
                <div class="textBird">
                
                </div>
              </div>
            </div>
          </div>


          <button class="button">Next Level</button>

        </div>

    </div>
    <script type="module" src="/js/quiz.js"></script>
  </body>
</html>

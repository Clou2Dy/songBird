<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/styleQuiz.css" />

  <body>
    <div class="container">

      <div class="quizHead">

        <div class="topHead">

      <div class="quizMain">

        <ul class="quiz">

              <li class="optionsBird"></li>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/styleQuiz.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">

      <div class="quizHead">

        <div class="topHead">

          <div class="logo"></div>

          <h5 class="score">Score: 0</h5>

        </div>

        <nav class="classBird">
          <li class="classList active">
            <a class="classItem" href="#">Разминка</a>
          </li>
          <li class="classList">
            <a class="classItem" href="#">Воробьиные </a>
          </li>
          <li class="classList">
            <a class="classItem" href="#">Лесные птицы</a>
          </li>
          <li class="classList">
            <a class="classItem" href="#">Певчие птицы</a>
          </li>
          <li class="classList">
            <a class="classItem" href="#">Хищные птицы</a>
          </li>
          <li class="classList">
            <a class="classItem" href="#">Морские птицы</a>
          </li>
        </nav>

      </div>

      <div class="quizMain">

        <img class="birdImg mainBird" src="../assets/images/bird.jpg" alt="bird"></img>

        <ul class="quiz">
          <div class="quizName">
            <h3 class="mainName">*****</h3>
          </div>
          <div class="quizVoice">
            <audio class="auto" src="../assets/images/sound.mp3" controls>

            </audio>
          </div>
        </ul>

      </div>

        <div class="answer">
          <div class="options">
             <nav class="navOptions">

               <li class="optionsBird" id="0">
                 <span class="span" id="0"></span>
                 <p class="nameBird" id="0"></p>
              </li>
              
              <li class="optionsBird" id="1">
                <span class="span" id="1"></span>
                <p class="nameBird" id="1"></p>
              </li>

              <li class="optionsBird" id="2">
                <span class="span" id="2"></span>
                <p class="nameBird" id="2"></p>
              </li>

              <li class="optionsBird" id="3">
                <span class="span" id="3"></span> 
                <p class="nameBird" id="3"></p>
              </li>

              <li class="optionsBird" id="4">
                <span class="span" id="4"></span>
                <p class="nameBird" id="4"></p>
              </li>

              <li class="optionsBird" id="5">
                <span class="span" id="5"></span>
                <p class="nameBird" id="5"></p>
              </li>

             </nav>
          </div>

          <div class="answer">
            <div class="options">
              <div class="birdDetalisCard">
                <p class="startText">Послушайте плеер. <br>
                  Выберите птицу из списка  
                </p>
                <div class="selectedOption">
                  <div class="blockContent">

                    <img class="birdImg imgBird" src="" alt="bird">
                    <ul class="selectedUl">
                      <li class="selectedName"><h4 class="Named">Кукушка</h4></li>
                      <li class="selectedDwells">Горы</li>
                      <li class="selectedVoice">
                        <audio class="quizVoice" id="aud" controls></audio>
                      </li>
                    </ul>
                  </div>
                  <div class="textBird">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>


          <button class="button">Next Level</button>

          <audio class="neprav" src="../assets/images/neprav.mp3"></audio>
          <audio class="prav" src="../assets/images/prav.mp3"></audio>
        </div>

    </div>
    <script type="module" src="../js/quiz.js"></script>
  </body>
</html>
